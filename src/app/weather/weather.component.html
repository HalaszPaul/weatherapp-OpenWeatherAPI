<div class="mycontainer">
  <div class="card text-white bg-dark m-5" style="max-width: 18rem;">
    <div class="card-header text-center">
      <h2>{{city}}</h2>
      <img src="{{iconURL}}" alt="weather image">
    </div>
    <div class="card-body">
      
      <p class="card-text">Summary: {{summary}}</p>
      <p class="card-text">Temperature: {{temperature}}  °{{units=='metric' ? 'C' : 'F'}}</p>
      <p class="card-text">Feels like:{{feelsLikeTemp}}°{{units=='metric' ? 'C' : 'F'}}</p>
      <p class="card-text">Pressure: {{pressure}} hPa</p>
      <p class="card-text">Humidity:{{humidity}}%</p>
    </div>
  </div>
</div>
